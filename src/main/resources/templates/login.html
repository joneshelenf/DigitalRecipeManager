<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<title>Login</title>
<body class="container">

<form method="post" th:action="@{/login}">
  <div>
    <label th:for="username">Username
      <input class="form-control" th:field="${loginFormDTO.username}">
    </label>
    <br>
    <br>
    <label th:for="password">Password
      <input class="form-control" th:field="${loginFormDTO.password}">
    </label>

  </div>
  <br>
  <input type="submit" class="btn btn-primary" value="Log In"/>
</form>

<p>Don't have an account? <a th:href="@{/register}">Register for free.</a></p>

</body>
</html>
