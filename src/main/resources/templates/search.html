<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>

<!-- search form -->
<form th:action="@{/search}" th:object="${searchForm}" method="post">
  <label for="ingredient">Ingredient:</label>
  <input type="text" id="ingredient" th:field="*{ingredient}" />

  <label for="diet">Diet:</label>
  <input type="text" id="diet" th:field="*{diet}" />

  <label for="title">Title:</label>
  <input type="text" id="title" th:field="*{title}" />

  <label for="cookingTime">Cooking Time:</label>
  <input type="number" id="cookingTime" th:field="*{cookingTime}" />

  <label for="cuisineType">Cuisine Type:</label>
  <input type="text" id="cuisineType" th:field="*{cuisineType}" />

  <button type="submit">Search</button>
</form>

</body>
</html>
