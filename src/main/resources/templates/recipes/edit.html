<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<header th:replace="fragments :: header"></header>

<form method="post" th:action="@{/recipes/edit}">
    <input type="hidden" th:value="${recipe.id}" name="recipeId" />
    <div class="form-group">
        <label>Name
            <input type="text"  name="name" th:value="${recipe.name}" class="form-control">
        </label>
    </div>

    <div class="form-group">
        <label>Description
            <input type="text"  name="description" th:value="${recipe.description}" class="form-control">
        </label>
    </div>
    <!--div class="form-group">
        <label>Contact Email
            <input type="text"  name="contactEmail" th:value="${recipe.contactEmail}" class="form-control">
        </label>
    </div-->

    <!--div class="form-group">
        <label>Ingredients
            <input type="text"  name="ingredients" th:value="${ingredient.name}" class="form-control">
        </label>
    </div-->


    <div class="form-group">
        <label>Cooking Time
            <input type="text"  name="cookingTime" th:value="${recipe.cookingTime}" class="form-control">
        </label>
    </div>

    <div class="form-group">
        <label>Instructions
            <input type="text"  name="instructions" th:value="${recipe.instructions}" class="form-control">
        </label>
    </div>

    <div class="form-group">
        <label>Created By
            <input type="text"  name="createdBy" th:value="${recipe.createdBy}" class="form-control">
        </label>
    </div>

    <div class="form-group">
        <input type="submit"    value="Edit Recipe" class="btn btn-success">
    </div>
</form>

</body>
</html>
