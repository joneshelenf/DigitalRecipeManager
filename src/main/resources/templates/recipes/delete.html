<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<header th:replace="fragments :: header"></header>

<br><br><br><br><br><br>
<form method="post">
    <div class="container">
    <th:block th:each="recipe : ${recipes}">
        <div class="form-group">

            <div class="row">
                <div class="col-sm">
                    <span th:if="${session.user == recipe.userId}" th:text="${recipe.name}"></span>
                </div>
                <div class="col-sm">

                    <input th:if="${session.user == recipe.userId}" type="checkbox" name="recipeIds" th:value="${recipe.id}" class="form-check-input">

                </div>

            </div>

        </div>

        <div th:if="${session.user == recipe.userId}" class="border-top my-3"></div>

    </th:block>

    </div>
    <br>

    <input type="submit" value="Delete" class="btn btn-danger">
</form>

</body>
</html>
