<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>

<!-- display search results for search term -->
<h2>Search Results for Term: <span th:text="${searchTerm}"></span></h2>

<table>
    <tr>
        <th>Title</th>
        <th>Ingredient</th>
        <th>Diet</th>
        <th>Cooking Time</th>
        <th>Cuisine Type</th>
    </tr>
    <tr th:each="recipe : ${searchResults}">
        <td th:text="${recipe.title}"></td>
        <td th:text="${recipe.ingredients}"></td>
        <td th:text="${recipe.diet}"></td>
        <td th:text="${recipe.cookingTime}"></td>
        <td th:text="${recipe.cuisineType}"></td>
    </tr>
</table>

</body>
</html>
