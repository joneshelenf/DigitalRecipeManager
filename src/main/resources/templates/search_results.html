<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head>

</head>
<body>

<!-- display search results -->
<table>
    <tr>
        <th>Title</th>
        <th>Ingredient</th>
        <th>Diet</th>
        <th>Cooking Time</th>
        <th>Cuisine Type</th>
    </tr>
    <tr th:each="recipe : ${searchResults}">
        <td th:text="${recipe.title}"></td>
        <td th:text="${recipe.ingredient}"></td>
        <td th:text="${recipe.diet}"></td>
        <td th:text="${recipe.cookingTime}"></td>
        <td th:text="${recipe.cuisineType}"></td>
    </tr>
</table>

</body>
</html>
